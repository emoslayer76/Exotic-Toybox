    <h3 class="text-center header">Contact us</h3>

    <form id="contactForm" method="post" class="form-horizontal">
			    <div class="form-group">
			        <label class="col-md-3 control-label">First Name</label>
			        <div class="col-md-5">
			            <input type="text" class="form-control" name="fname" />
			        </div>
			    </div>

			    <div class="form-group">
			        <label class="col-md-3 control-label">Last Name</label>
			        <div class="col-md-5">
			            <input type="text" class="form-control" name="lname" />
			        </div>
			    </div>
			    <div class="form-group">
			          <label class="col-md-3 control-label">Gender</label>
                      <div class="col-md-5">
                            <div class="checkbox"><input type="checkbox" class="radio" value="1" name="fooby[1][]"> Male</div>
                            <div class="checkbox"><input type="checkbox" class="radio" value="1" name="fooby[1][]"> Female</div>
                            <div class="checkbox"><input type="checkbox" class="radio" value="1" name="fooby[1][]"> Other</div>
                           
                          
                     </div>
                </div>

			    <div class="form-group">
			        <label class="col-md-3 control-label">Email Address</label>
			        <div class="col-md-5">
			            <input type="text" class="form-control" name="email" />
			        </div>
			    </div>

			    <div class="form-group">
			        <label class="col-md-3 control-label">Phone Number</label>
			        <div class="col-md-3">
			            <input type="text" class="form-control" name="phone" />
			        </div>
			    </div>

			    <div class="form-group">
			        <label class="col-md-3 control-label">Description</label>
			        <div class="col-md-5">
			            <textarea class="form-control" name="description" rows="5"></textarea>
			        </div>
			    </div>
			    

			    <div class="form-group">
			        <div class="col-md-5 col-md-offset-3">
			            <button type="submit" class="btn btn-primary form-group">Submit</button>
						</div>
			        </div>
			    </div>
